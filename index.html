<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div id="flex-button">
        <div id="button-container">
            <div id="bg-color-box">
                <input value="#FFFFFF" type="color" id="bg-color"><span>BG color</span>
            </div>
            <div id="bg-color-box">
                <input  type="color" id="pen-color"><span>Pen color</span>
            </div>
            <button id="rainbow-mode">Rainbow mode</button>
            <button id="shade">Shade</button>
            <button id="eraser">Eraser</button>
            <button id="grid">Toggle Grid</button>
            <button id="clear">Clear</button>
            <div id="slider-container">
                <input type="range" min="1" max="100" value="16" id="slider" class="slider">
                <p id="slider-value"></p>
            </div>
        </div>
    </div>
    <div id="flex-sketch">
        <h1>Etch-a-Sketch</h1>
        <div id="sketch-area" class="container"></div>

    </div>

    </div>
</body>

</html>
